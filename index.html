<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bahrain Quest 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00f2ff", // Neon Cyan
              secondary: "#7000ff", // Purple Glow
              "background-light": "#f0f9ff",
              "background-dark": "#020617",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              body: ["Rajdhani", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen flex flex-col items-center justify-center relative overflow-hidden">
    <div id="background-container" class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-secondary/10 rounded-full blur-[120px] animate-pulse-slow" style="animation-delay: 2s"></div>
        <div class="absolute bottom-0 w-full h-[60vh] opacity-40">
        <div class="building-silhouette bg-slate-900 w-full h-full relative">
        <div class="absolute inset-0 building-silhouette border-t-2 border-primary/30 neon-line"></div>
        </div>
        <div class="absolute inset-0 skyline-gradient"></div>
        </div>
        <div class="absolute bottom-0 w-full h-32 opacity-20" style="background-image: linear-gradient(rgba(0, 242, 255, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.2) 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); transform-origin: bottom;"></div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
