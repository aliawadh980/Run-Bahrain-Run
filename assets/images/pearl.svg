<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pearlGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:0.8" />
    </radialGradient>
  </defs>
  <circle cx="12" cy="12" r="8" fill="url(#pearlGrad)">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="12" cy="12" r="10" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
